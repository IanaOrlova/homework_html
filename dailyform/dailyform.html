<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/dailyform.css">
</head>
<body>
    <div class="check form">
           <h5><img src="img/sign up icon.png"/>Create your free account</h5>
           <p>Come and join our cool and amazing community, fill in your details
              to get started. Already have an account? <a href="#">Log in.</a></p>
                 <form>
                     <input class="form__input--left" type="text" placeholder="First name" required>
                     <input class="form__input--right" type="text" placeholder="Last name" required>
                     <input class="form__input--email" type="email" placeholder="Email address" required>
                     <input class="form__input--password" type="password" placeholder="Password" required>
                     <input class="btn" type="submit" name="submit" value="Sign up for free">
                 </form>
                     <p class="form__text--bottom">By clicking on “Sign up for free”, you agree to the
                         <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
    </div>
</body>
</html>
