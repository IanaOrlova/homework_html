<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/paymentform.css">
</head>
<body>
        <div class="background"><img src="img/unsplash.png"/>
                <div class="form">
                     <section>
                        <div class="name">
                             <p>Harold Finch</p>
                             <p>Your Total</p>
                        </div>
                        <div class="balance">
                               <p>$88</p>
                         </div>
                      </section>
                        <form>
                                <label class="card_namber">
                                       Credit card number
                                       <input type="text" name="number" placeholder="4321" required>
                                 </label>
                                 <label class="data">
                                         Expiration date
                                      <div class="blocks">
                                              <select class="month" name="Month">
                                              <option>Month </option>
                                              <option>January</option>
                                              <option>February</option>
                                              <option>March</option>
                                              <option>April</option>
                                              </select>
                                              <select class="year" name="Year">
                                              <option>Year </option>
                                              <option>2020</option>
                                              <option>2019</option>
                                              <option>2018</option>
                                              <option>2017</option>
                                              </select>
                                      </div>
                                 </label>
                                 <label>
                                             CVV
                                        <input class="password" type="password" name="cvv" required>
                                 </label>
                                       <p>3 or 4 digits - <a href="#" >view example</a></p>
                                           <div class="line">
                                               <hr>
                                           </div>
                                       <input class="button" type="button" value="Pay">
                                                 <p>Cancel order</p>
                        </form>
                </div>
        </div>
</body>
</html>
